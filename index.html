<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Slideshow</title>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'David Libre', sans-serif;
      direction: rtl;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .left {
      width: 33.33%;
      height: 100%;
      overflow-y: scroll;
      scroll-behavior: smooth;
      padding: 20px;
      box-sizing: border-box;
    }
    .divider {
      width: 5px;
      background-color: white;
    }
    .right {
      width: 66.66%;
      height: 100%;
      overflow-y: scroll;
      scroll-behavior: smooth;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      text-align: right;
    }
    iframe {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      margin-bottom: 20px;
      filter: invert(1) hue-rotate(180deg);
    }
    audio::-webkit-media-controls-enclosure {
      background-color: black;
      color: white;
    }
    audio::-webkit-media-controls-panel {
      background-color: black;
    }
    .image-block {
      margin-bottom: 20px;
      cursor: pointer;
    }
    .image-block img {
      width: 100%;
      height: auto;
    }
    .text-block {
      margin-bottom: 40px;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay img {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/kJQP7kiw5Fk" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/l482T0yNkeo" frameborder="0" allowfullscreen></iframe>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      </audio>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="divider"></div>
    <div class="right">
      <div class="image-block"><img src="https://via.placeholder.com/600x200" alt="Placeholder"></div>
      <div class="text-block">טקסט לדוגמה – תיאור קצר או מחשבה על התמונה.</div>
      <div class="image-block"><img src="https://via.placeholder.com/600x200" alt="Placeholder"></div>
      <div class="text-block">עוד טקסט לדוגמה. אולי משהו פיוטי או ציטוט.</div>
      <div class="image-block"><img src="https://via.placeholder.com/600x200" alt="Placeholder"></div>
      <div class="text-block">אפשר גם לשלב שיר קצר, שורה אחת או שתיים.</div>
      <div class="image-block"><img src="https://via.placeholder.com/600x200" alt="Placeholder"></div>
      <div class="text-block">"האור נוגע בקצה – כמו זיכרון שלא התרחש"</div>
    </div>
  </div>

  <div id="overlay" class="overlay" style="display: none;">
    <img id="overlay-img" src="" alt="enlarged image">
  </div>

  <script>
    const images = document.querySelectorAll('.image-block img');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
        currentIndex = index;
      });
    });

    document.addEventListener('keydown', (e) => {
      if (overlay.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
        } else if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
        } else if (e.key === 'Escape') {
          overlay.style.display = 'none';
          return;
        }
        overlayImg.src = images[currentIndex].src;
      }
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
